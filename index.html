<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Yantramanav:300" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="nav nav-header">
            <div class="nav-logo">

            </div>

            <div class="builds">
